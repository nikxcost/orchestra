server {
    listen 80;
    server_name _;
    
    # Логи
    access_log /var/log/nginx/orchestra_access.log;
    error_log /var/log/nginx/orchestra_error.log;

    # Отключаем кэш для HTML файлов (чтобы всегда получать новую версию)
    location ~* \.html$ {
        root /var/www/orchestra;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Кэшируем JS и CSS файлы (они имеют хэш в названии)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/orchestra;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Раздача статики frontend (React build)
    location / {
        root /var/www/orchestra;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API проксирование на FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличенные таймауты для LLM запросов (до 5 минут)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Отключаем буферизацию для более быстрого ответа
        proxy_buffering off;
    }

    # Дополнительная настройка для health check
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
    }
}
